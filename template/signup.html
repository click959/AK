<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- embedded CSS -->
    <link rel="stylesheet" href="css/signup.css" />

    <title>Sign Up - clicktovisit.in</title>
    <link rel="icon" href="img/logo.jpg">
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-white navbar-expand-lg">
      <div class="container-fluid">
        
          <a class="navbar-brand h1 fs-3 ms-4" href="index.html">
              <img src="img/logo.jpg" alt="" width="60" height="60" class="d-inline-block align-center">
                  clicktovisit.in
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse mb-2 fs-5 justify-content-end ms-lg-5 me-lg-5" id="navbarSupportedContent">
              <ul class="navbar-nav">
                  <li class="nav-item ms-lg-3 me-lg-3 px-4 button_hover_color_outer rounded-pill">
                      <a class="nav-link button_hover_color" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item ms-lg-3 me-lg-3 px-4 button_hover_color_outer rounded-pill">
                      <a class="nav-link button_hover_color rounded-pill" aria-current="page" href="about.html">About Us</a>
                  </li>
                  <li class="nav-item ms-lg-3 me-lg-3 px-4 button_hover_color_outer rounded-pill">
                      <a class="nav-link button_hover_color rounded-pill" aria-current="page" href="contact.html">Contact Us</a>
                  </li>
              </ul>
          </div>
      
      </div>
    </nav>

    <!-- Main section -->
    <div class="row container-fluid main">
      <!-- left section - Image -->
      <div class="col-sm-6">
        <img class="img-fluid" src="img/signup.jpg" alt="sign up" />
      </div>
      <!-- right section - form -->
      <div class="col-sm-4 m-auto" id="data">
        <h1>Sign Up</h1>
        <h6 class="fw-normal">Wellcome! letâ€™s start the journey</h6>
        <form class="mt-4 d-inline-block">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Full Name" />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" />
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Phone" />
          </div>
          <div class="mb-3">
            <input
              type="date"
              class="form-control"
              placeholder="Date of birth"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Confirm Password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary d-block mt-4 mx-auto rounded-pill"
          >
            Submit
          </button>
          <p class="fw-light mt-3 text-center">
            Already registered?
            <a href="signin.html" class="fw-normal text-decoration-none">Sign In</a>
          </p>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
